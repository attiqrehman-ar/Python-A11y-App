<html>
    <body>
        <h2>this is the first heading </h2>
        <button>Submit</button>
        <a href="#">Click me</a>
        <h1>this is second heading</h1>
        <div role="button">No label</div>
        <a href="#">readmore</a>
        <span role="button" aria-label="Click to proceed">Go</span>
        <a href="#">Click here</a>

        <img src="image1.jpg">
        <img src="image2.jpg" alt="An image of a cat">

        <!-- Test for Keyboard Navigation -->
        <a href="#skip-to-content" id="skip-to-content">Skip to Content</a>

        <!-- Focusable elements missing visible focus styles -->
        <a href="#">Focusable Link</a>
        <button>Focusable Button</button>
        <input type="text" placeholder="Focusable Input">
        <textarea placeholder="Focusable Textarea"></textarea>
        <select>
            <option>Select Option</option>
        </select>
        <details>
            <summary>Focusable Details</summary>
            <p>Details content</p>
        </details>

        <!-- Test for elements with no tabindex -->
        <div>Not focusable</div>

        <!-- Test for missing outline or border styles for focusable elements -->
        <a href="#" style="color: blue;">No visible focus style link</a>
        <button style="color: blue;">No visible focus style button</button>
    </body>
</html>
